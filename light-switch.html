<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light-switch</title>
  </head>
  <body>
    <img
      id="bulb"
      src="https://learn.seytech.co/assets/projects/js/dom-projects/light-switch/lightoff.png"
      alt="light-off"
    />

    <!-- JS -->
    <script>
      document.getElementById("bulb").addEventListener("click", function () {
        if (
          document.getElementById("bulb").src ===
          "https://learn.seytech.co/assets/projects/js/dom-projects/light-switch/lightoff.png"
        ) {
          document.getElementById("bulb").src =
            "https://learn.seytech.co/assets/projects/js/dom-projects/light-switch/lighton.png";
        } else {
          document.getElementById("bulb").src =
            "https://learn.seytech.co/assets/projects/js/dom-projects/light-switch/lightoff.png";
        }
      });
    </script>
  </body>
</html>
